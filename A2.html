<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAPPING OF ARRAY</title>
</head>
<body>
    
<p>MAP ARRAY</p>
<p id="r"></p>

<script>

var num=[65,89,98,23]
function f1(n)
{ return n+100}

var a2=num.map(f1)
document.getElementById("r").innerHTML=a2

</script>



</body>
</html>
